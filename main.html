<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>日记管理系统</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <script src="./layui/layui.js"></script>
    <script src="./common.js"></script>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header layui-bg-green">
            <div class="layui-logo layui-hide-xs layui-bg-green" style="font-size:20px;font-weight: bold;letter-spacing: 2px;">日记管理系统</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">
                        <img src="./imgs/bg.jpg" class="layui-nav-img"> <span id="name"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="index.html">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="layui-icon layui-icon-user" href="javascript:;"> 日记信息管理</a>
                        <dl class="layui-nav-child layui-nav-child-c">
                            <dd><a href="adddiary.html" target="content">添加日记信息</a></dd>
                            <dd><a href="listdiary.html" target="content">日记信息列表</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div id="title" style="font-size:16px; font-weight:bold; color:#009688; padding:15px; border-bottom:1px solid #ccc;">
                欢迎使用日记管理系统
            </div>
            <iframe src="listdiary.html" name="content" frameborder="0" width="95%" height="100%" style="padding: 20px;"></iframe>
        </div>

        <div class="layui-footer" style="text-align: center;">
            <!-- 底部固定区域 -->
            版权所有
        </div>
    </div>

    <script>
        //JS 
        layui.use(['form', 'layer', 'util'], function(){
            var form = layui.form
                ,layer = layui.layer
                ,$ = layui.$;

            var name=sessionStorage.getItem('name');
            console.log(name);
            $('#name').text(name)

            // 点击左侧菜单时，改变右边的标题
            $(".layui-nav a[target]").on('click',function () {
                $("#title").html($(this).html());
            })

        });
    </script>
</body>

</html>
