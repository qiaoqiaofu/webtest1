<html>
<head>
    <title>日记管理系统</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./layui/layui.js"></script>
    <script src="./common.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h2>日记管理系统</h2>
            <form class="layui-form" style="margin-right: 100px; margin-left: 30px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon layui-icon-username" style="font-size: 30px; color: #333"></i>
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="username" required  lay-verify="required" placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #333"></i>
                    </label>
                    <div class="layui-input-block">
                        <input type="password" id="password" required lay-verify="required" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit lay-filter="formDemo" onclick="doLogin()">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        <button type="reset" class="layui-btn">取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

    <script>
        layui.use(['layer','form'],function () {
            var layer = layui.layer
            var form = layui.form
            var $ = layui.jquery


           
        })
        
        function doLogin(){

            layui.use(['layer','form'],function () {
            var layer = layui.layer
            var form = layui.form
            var $ = layui.jquery
        
                $.ajax({
                    type:'post',
                    url:baseUrl+'/users/login',
                    data:{
                        username:$('#username').val(),
                        password:$('#password').val()
                    },
                    success:function(res){
                        console.log(res);
                        if(res.code==0){
                            sessionStorage.setItem('name',res.data.name)
                            location.href='main.html'
                        }else if(res.code==1){
                            layer.msg(res.msg,{icon:5})
                        }
                    }
                })
           
            })
        }
    </script>
</body>
</html>
